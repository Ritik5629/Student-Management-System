<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #43cea2, #185a9d);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.forgot-container {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 360px;
    text-align: center;
    animation: slideUp 0.5s ease-in-out;
}

h2 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #333;
}

.input-field {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    transition: 0.3s;
}

.input-field:focus {
    border-color: #43cea2;
    outline: none;
    box-shadow: 0 0 6px rgba(67, 206, 162, 0.5);
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #185a9d;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 500;
}

.submit-btn:hover {
    background-color: #144d84;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    color: #eee;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form action="forgotpassword" method="POST">
            <div>
                <input type="text" name="name" class="input-field" placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div>
                <input type="text" name="phone" class="input-field" placeholder="Phone Number" required>
            </div>
            <div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </div>
        </form>
        <div class="footer">
            <p>&copy; 2025 Forgot Password Page</p>
        </div>
    </div>
</body>
</html>
